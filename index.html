<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB3 Interface for FundMe SmartContract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src = "./app.js" type="module"></script><!--Añadimos MODULE para poder usar IMPORT en el fichero javascript-->
</head>
<body>
    <h1 class="text-3xl font-bold underline text-clifford text-center mt-8">Funding and Withdraw App connected to Metamask</h1>
    
    <div id="divWrapper" class=" flex-row justify-center h-screen bg-white rounded-xl shadow-xl flex items-center space-x-10 ">

    <button id="connectButton" class="h-20 w-50 text-4xl bg-red-500 hover:scale-150 hover:duration-100  px-6 font-semibold rounded-md border border-slate-200 text-white " type="button">Connect</button>
    <div class="flex flex-col items-stretch">
    <!--FORM para Añadir value-->
    <form action="" id="form" class="border-4 hidden">
    <label for="fund" class="m-5"> ETH Amount you want to fund</label>
    <input class=" border-2 text-center" type="number" id="ethAmount" placeholder="0.0" required />
    </form>
    <!--FORM END-->

    <button id="fundButton" class=" hidden h-10 bg-red-500 px-6 font-semibold rounded-md border border-slate-200 text-white hover:scale-105 hover:duration-100">Fund</button>
    </div>
    <div class="flex flex-col hidden" id="showBalance">
        <button id="balanceButton" class=" h-10 bg-black px-6 font-semibold rounded-md border border-slate-200 text-white">Get your Balance</button>
        <div id="result" class="border-solid border-2 hidden p-2 ">
            
        </div>
    </div>
    <button id="withdrawButton" class="bg-blue-500 hidden h-10 bg-black px-6 font-semibold rounded-md border border-slate-200 text-white hover:scale-105 hover:duration-100">Withdraw Funds</button>
</div>

</body>
</html>
